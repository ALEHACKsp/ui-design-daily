<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuemorphic UI Components</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
    <div class="neo cards">
      <div class="card">
        <div class="card-icon icon-red">
          <i class="fa fa-credit-card"></i>
        </div>
        <p class="card-name">Credit Card</p>
      </div>
      <div class="card card-active">
        <div class="card-icon icon-orange">
          <i class="fa fa-gift"></i>
        </div>
        <p class="card-name">Gift Cards</p>
      </div>
      <div class="card">
        <div class="card-icon icon-blue">
          <i class="fa fa-shopping-cart"></i>
        </div>
        <p class="card-name">Orders</p>
      </div>
    </div>
    <div class="neo-inner">
      <p>
        Stay on top of your order status, deals, new messages and more
        <a href="#">Enable notifications</a>
      </p>
    </div>
    <div class="action">
      <button class="btn btn-blue">
        Continue
      </button>
      <button class="btn">
        Cancel
      </button>
    </div>
  </div>
</body>
</html>
