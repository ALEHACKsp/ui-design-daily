<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
    <div class="ear-left"></div>
    <div class="ear-right"></div>
    <div class="dog">
      <div class="eyes">
        <div class="eye-left"></div>
        <div class="eye-right"></div>
      </div>
      <div class="nose">
        <svg width="38" height="22" id="nose">
          <path d="M2.017 10.987Q-.563 7.513.157 4.754C.877 1.994 2.976.135 6.164.093 16.4-.04 22.293-.022 32.048.093c3.501.042 5.48 2.081 6.02 4.661q.54 2.579-2.051 6.233-8.612 10.979-16.664 11.043-8.053.063-17.336-11.043z" fill="#243946" />
        </svg>
      </div>
      <div class="mouth">
        <div class="lips1"></div>
        <div class="lips2"></div>
        <div class="tongue"></div>
      </div>
      <div class="hands">
        <div class="hand">
          <div class="finger finger1"></div>
          <div class="finger finger2"></div>
          <div class="finger finger3"></div>
        </div>
        <div class="hand">
          <div class="finger finger1"></div>
          <div class="finger finger2"></div>
          <div class="finger finger3"></div>
        </div>
      </div>
    </div>
    <form action="#">
      <label class="email">
        <i class="fa fa-phone"></i>
        <input
          type="email"
          name="email"
          class="email"
          placeholder="Email"
        >
      </label>
      <label class="password">
        <i class="fa fa-lock"></i>
        <input
          type="password"
          name="password"
          class="password"
          placeholder="Password"
          autocomplete="new-password"
        >
        <button class="show-pass" type="button">
          <i class="fas fa-eye"></i>
        </button>
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
